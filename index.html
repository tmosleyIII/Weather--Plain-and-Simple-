<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/ui-lightness/jquery_ui_style.css">
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery-ui-1.8.18.custom.min.js"></script>
	<script type="text/javascript" src="js/mustache.js"></script>
	<script type="text/javascript" src="js/weather.js"></script>


</head>
<body>
<script type="x-mustache-template" id="forecast_information_tmpl">
	<div id="city_forecast">
	<span>Forecast for {{city}}</span>
	<!--<span>{{forecast_date}}</span>-->
	</div>
</script>

<script type="x-mustache-template" id="current_conditions_tmpl">
	<table>
		<tr>
			<td>
				<div><img src="{{icon}}"></div>
			</td>
			<td>
				<div id="main_temp">{{temp_f}}&deg;F</div>
				<div>{{condition}}</div>
			</td>
			<td id="addl_conditions">
				<div>{{humidity}}</div>
				<div>{{wind_condition}}</div>
			</td>
		</tr>
	</table>
</script>

<script type="x-mustache-template" id="forecast_conditions_tmpl">
	{{#conditions}}
	<tr>
		<td class="forecast_day"><div>{{day_of_week}}</div></td>
		<td class="forecast_icon"><div><img src="{{icon}}"></div></td>
		<td class="conditions_info">
			<div class="condition"><p>{{condition}}</p><div>
			<div><span class="temp_high">{{high}}&deg;F</span>     <span class="temp_low">{{low}}&deg;F</span></div>
		</td>
	</tr>
	{{/conditions}}
</script>

<div id="header">
<form id="city_form" class="form-horizontal">
	<div id="city_search" class="input-prepend">
		<button class="btn btn-primary" type="button" onClick="getCurrentLocation()"><i class="icon-map-marker icon-white"></i></button><input id="city" placeholder="Search for City..."/>
		<!--<a href=# onclick="getCurrentLocation()"><img src="img/location.png"></a>-->
	</div>
</form>
	<!--<div id="options_icons"></div>-->
</div>

<div id="forecast_information"></div>

<div id="current_conditions"></div>

<div id="forecast_conditions">
	<table>
		<tr>
		</tr>
	</table>
</div>

</body>
</html>
